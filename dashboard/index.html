<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard √înibus - Tempo Real</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .card .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .card.entradas .value { color: #28a745; }
        .card.saidas .value { color: #dc3545; }
        .card.total .value { color: #007bff; }

        .historico {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .historico h2 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #333;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status.online {
            background: #d4edda;
            color: #155724;
        }

        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .atualizacao {
            text-align: center;
            color: #666;
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöå Dashboard de √înibus</h1>
            <p>Monitoramento em Tempo Real</p>
        </div>

        <div class="cards">
            <div class="card total">
                <h3>Pessoas no √înibus</h3>
                <div class="value" id="totalPessoas">0</div>
                <div class="status online" id="status">ONLINE</div>
            </div>
            
            <div class="card entradas">
                <h3>Entradas (√öltimo Envio)</h3>
                <div class="value" id="entradas">0</div>
            </div>
            
            <div class="card saidas">
                <h3>Sa√≠das (√öltimo Envio)</h3>
                <div class="value" id="saidas">0</div>
            </div>
            
            <div class="card">
                <h3>ID do √înibus</h3>
                <div class="value" id="idOnibus">1920</div>
            </div>
        </div>

        <div class="historico">
            <h2>üìä Hist√≥rico de Atualiza√ß√µes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Hor√°rio</th>
                        <th>Total</th>
                        <th>Entradas</th>
                        <th>Sa√≠das</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tabelaHistorico">
                    <tr>
                        <td colspan="5" style="text-align: center;">Aguardando dados...</td>
                    </tr>
                </tbody>
            </table>
            <div class="atualizacao" id="ultimaAtualizacao">
                √öltima atualiza√ß√£o: --
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://movimentabusapi.onrender.com/api/onibus';
        
        async function carregarDados() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                
                if (result.success && result.data.length > 0) {
                    const ultimoDado = result.data[result.data.length - 1];
                    
                    // Atualiza cards
                    document.getElementById('totalPessoas').textContent = ultimoDado.totalPessoas;
                    document.getElementById('entradas').textContent = ultimoDado.entradas;
                    document.getElementById('saidas').textContent = ultimoDado.saidas;
                    document.getElementById('idOnibus').textContent = ultimoDado.idOnibus;
                    
                    // Atualiza tabela hist√≥rica (√∫ltimos 10)
                    const historico = result.data.slice(-10).reverse();
                    const tabela = document.getElementById('tabelaHistorico');
                    tabela.innerHTML = historico.map(dado => `
                        <tr>
                            <td>${new Date(dado.timestamp).toLocaleString("pt-BR", {
                            timeZone: "America/Sao_Paulo"
                            })}</td>
                            <td>${dado.totalPessoas}</td>
                            <td>${dado.entradas}</td>
                            <td>${dado.saidas}</td>
                            <td><span class="status online">ATIVO</span></td>
                        </tr>
                    `).join('');
                    
                    // Atualiza timestamp
                    document.getElementById('ultimaAtualizacao').textContent = 
                        `√öltima atualiza√ß√£o: ${new Date().toLocaleString('pt-BR')}`;
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                document.getElementById('status').className = 'status offline';
                document.getElementById('status').textContent = 'OFFLINE';
            }
        }
        
        // Atualiza a cada 2 segundos
        setInterval(carregarDados, 2000);
        
        // Carrega inicialmente
        carregarDados();
    </script>
</body>
</html>
